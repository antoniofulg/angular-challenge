<div class="container">
  <div class="row py-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Lista de avaliações <span *ngIf="evaluations.length" class="badge badge-primary">{{evaluations.length}}</span></h1>
        </div>
        <div class="card-body text-center">
          <ng-container *ngIf="loading; else elseTemplate">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading</span>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <ng-container *ngIf="evaluations.length; else elseTemplate">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                  <nav class="d-inline">
                    <ul class="pagination justify-content-center">
                      <li
                        class="page-item"
                        [ngClass]="{'active': paginationInfo.itemsPerPage === 10}"
                      >
                        <button
                          class="page-link"
                          (click)="setItemsPerPage(10)"
                        >
                          10
                        </button>
                      </li>
                      <li
                        class="page-item"
                        [ngClass]="{'active': paginationInfo.itemsPerPage === 15}"
                      >
                        <button
                          class="page-link"
                          (click)="setItemsPerPage(15)"
                        >
                          15
                        </button>
                      </li>
                      <li
                        class="page-item"
                        [ngClass]="{'active': paginationInfo.itemsPerPage === 20}"
                      >
                        <button
                          class="page-link"
                          (click)="setItemsPerPage(20)"
                        >
                          20
                        </button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th *ngFor="let column of headers" scope="col">{{ column }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let eva of pageEvaluations; let i = index">
                    <th scope="row">{{ eva.id }}</th>
                    <td>{{ i }} - {{ eva.name }}</td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-8 offset-2">
                  <nav>
                    <ul class="pagination justify-content-center">
                      <li
                        class="page-item"
                        [ngClass]="{'disabled': paginationInfo.currentPage === 1}"
                      >
                        <button
                          class="page-link disabled"
                          [disabled]="paginationInfo.currentPage === 1"
                          (click)="previousPage()"
                        >
                          Página anterior
                        </button>
                      </li>
                      <li
                        class="page-item"
                        [ngClass]="{'disabled': paginationInfo.currentPage === paginationInfo.totalPages}"
                      >
                        <button
                          class="page-link"
                          [disabled]="paginationInfo.currentPage === paginationInfo.totalPages"
                          (click)="nextPage()"
                        >
                          Próxima página
                        </button>
                      </li>
                    </ul>
                  </nav>
                </div>
                <div class="pt-1 col-2">
                  Pagina {{ paginationInfo.currentPage }} de {{ paginationInfo.totalPages }}
                </div>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="alert alert-danger" role="alert">
                Não foi possível buscar as avaliações
              </div>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
