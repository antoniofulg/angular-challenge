<div class="container">
  <div class="row py-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Lista de avaliações <span *ngIf="evaluations.length" class="badge badge-primary">{{evaluations.length}}</span></h1>
        </div>
        <div class="card-body text-center">
          <ng-container *ngIf="loading; else elseTemplate">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading</span>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <ng-container *ngIf="evaluations.length; else elseTemplate">
              <div class="row pb-3">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4 text-right">
                </div>
              </div>
              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th *ngFor="let column of headers" scope="col">{{ column }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let eva of pageEvaluations">
                    <th scope="row">{{ eva.id }}</th>
                    <td>{{ eva.name }}</td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <nav>
                  <ul class="pagination">
                    <li class="page-item">
                      <button class="page-link" (click)="previousPage()">Página anterior</button>
                    </li>
                    <li class="page-item">
                      <button class="page-link" (click)="nextPage()">Próxima página</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="alert alert-danger" role="alert">
                Não foi possível buscar as avaliações
              </div>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
